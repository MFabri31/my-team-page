<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />
    <link rel="icon" href="devchallenges.png" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- normalize -css -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- custom-css -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Challenge | My page team</title>

  <body>
    <main>
      <section class="our-team">
        <h1 class="our-team__title">The creative crew</h1>

        <section class="our-team-cards">

                alt="#"

              />
              <p class="our-team-cards__description">Product owner</p>
            </div>
            <figcaption class="our-team-cards__text">Bill Mahoney</figcaption>
          </figure>
          <figure class="our-team-cards__card">

                src="images/photo2.png"

            </div>

            <figcaption class="our-team-cards__text">Saba Cabrera</figcaption>

          <figure class="our-team-cards__card">

              <img
                src="images/photo3.png"
                alt="#"
                class="our-team-cards__img"
              />

            </div>

            <figcaption class="our-team-cards__text">Shae Le</figcaption>

          <figure class="our-team-cards__card">

            </div>
            <figcaption class="our-team-cards__text">Griff Richards</figcaption>
          </figure>
          <figure class="our-team-cards__card">
            <div class="our-team-cards__main-description">
              <img
                src="images/photo6.png"
                alt="#"
                class="our-team-cards__img"
              />
              <p class="our-team-cards__description">Developer</p>
            </div>
            <figcaption class="our-team-cards__text">Stan Jhon</figcaption>
