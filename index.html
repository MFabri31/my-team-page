<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />
    <link rel="icon" href="devchallenges.png" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />
    <!-- google-fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- normalize -css -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- custom-css -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Challenge | My team page</title>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="our-team">
          <div class="our-team-content">
            <h1 class="our-team-content__title">The creative crew</h1>
            <div class="our-team-content__texts">
              <h2 class="our-team-content__subtitle">Who we are</h2>
              <p class="our-team-content__paragraph">
                We are team of creatively diverse driven. Innovative individuals
                working in various locations from the world.
              </p>
            </div>
          </div>

          <section class="cards">
            <!-- card-1 -->
            <figure class="card">
              <div class="card__main-content">
                <img src="/images/photo1.png" alt="#" class="card__img" />
                <p class="card__description">Product owner</p>
              </div>
              <figcaption class="card__text">Bill Mahoney</figcaption>
            </figure>
            <!-- card-1 -->
            <!-- card-2 -->
            <figure class="card__card">
              <div class="card__main-content">
                <img src="images/photo2.png" alt="#" class="card__img" />
                <p class="card__description">Art director</p>
              </div>

              <figcaption class="card__text">Saba Cabrera</figcaption>
            </figure>
            <!-- card-2 -->
            <!-- card-3 -->
            <figure class="card__card">
              <div class="card__main-content">
                <img src="images/photo3.png" alt="#" class="card__img" />
                <p class="card__description">Teach Lead</p>
              </div>

              <figcaption class="card__text">Shae Le</figcaption>
            </figure>
            <!-- card-3 -->
            <!-- card-4 -->
            <figure class="card__card">
              <div class="card__main-content">
                <img src="images/photo4.png" alt="#" class="card__img" />
                <p class="card__description">Ux designer</p>
              </div>

              <figcaption class="card__text">Skylah Lu</figcaption>
            </figure>
            <!-- card-4 -->
            <!-- card-5 -->
            <figure class="card__card">
              <div class="card__main-content">
                <img src="images/photo5.png" alt="#" class="card__img" />
                <p class="card__description">Developer</p>
              </div>
              <figcaption class="card__text">Griff Richards</figcaption>
            </figure>
            <!-- card-5 -->
            <!-- card-6 -->
            <figure class="card__card">
              <div class="card__main-content">
                <img src="images/photo6.png" alt="#" class="card__img" />
                <p class="card__description">Developer</p>
              </div>
              <figcaption class="card__text">Stan Jhon</figcaption>
            </figure>
            <!-- card-6 -->
          </section>
        </section>
      </div>
    </main>

    <footer class="main-footer">
      <small>Fabricio Medina @ DevChallenges.io</small>
    </footer>
  </body>
</html>
